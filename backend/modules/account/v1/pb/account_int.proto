syntax = "proto3";
package alfred.account.v1.internal;

option go_package = "pb/";

import "validate/validate.proto";
//import "account/v1/pb/account.proto";


// Users can have multiple Accounts
service AccountInternal {
    //CreateAccount create new account of a user
    rpc CreateAccount(CreateAccountRequest) returns (Account);
}

message CreateAccountRequest {
    Account account = 1;
}
message Account {
    //id generated by uuid
    string id = 1;
    // multiple account identify by slug on ui
    string slug = 2;
    // userId of a user
    string user_id = 3 [(validate.rules).string.min_len = 3];
}
