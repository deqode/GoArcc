syntax = "proto3";
package alfred.account_internal.v1;

option go_package = "/pb";

import "account.proto";
import "validate/validate.proto";

//Private Service
service AccountInternal {
    //CreateAccount create new account of a user
    rpc CreateAccount(CreateAccountRequest) returns ( alfred.account.v1.Account);
}

message CreateAccountRequest {
    alfred.account.v1.Account account = 1 [(validate.rules).message.required = true];
}

