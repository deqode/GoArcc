name: Backend GO CI

on:
  push:
    paths:
      - backend/**
      - .github/**
      - common
      - protos/backend
      - protos/agent

jobs:
  build:
    name: build binaries
    defaults:
      run:
        working-directory: ./backend

    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: go mod download
        run:  go mod download

      - name: test
        run: make test

      - name: build api
        run: make build-api

#      - run: npm install
