# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev.alfred.sh
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          serviceName: backend
          servicePort: 8082

      - path: /graphql
        pathType: Prefix
        backend:
          serviceName: backend
          servicePort: 8081

  tls:
    - secretName: ingress-tls
      hosts:
        - alfred.sh
        - dev.alfred.sh

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

envs:
  secrets:
    POSTGRES_PASSWORD: postgres

  configs:
    POSTGRES_HOST: postgres.postgres
    CONFIG_NAME: config
    CONFIG_DIRECTORY: /app/
    POSTGRES_PORT: "5432"
    POSTGRES_USER: postgres
    POSTGRES_DB_NAME: postgres
    CADENCE_CONFIG_HOST: cadence-frontend.cadence
    GITHUB_VCS_CONFIG_REDIRECT_URI: https://development.alfred.sh/authentication/github/callback
    AUTH_AUTH0_CALL_BACK_URL: https://development.alfred.sh/authentication/callback
